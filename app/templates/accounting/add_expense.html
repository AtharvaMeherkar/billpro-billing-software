{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add Expense</h1>
</div>

<form method="post" action="{{ url_for('accounting.add_expense') }}">
    <div class="card">
        <div class="card-header">Expense Details</div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Date *</label>
                    <input type="date" name="expense_date" value="{{ today or '' }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select name="category_id" class="form-control">
                        <option value="">Select Category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Amount (â‚¹) *</label>
                    <input type="number" name="amount" step="0.01" min="0" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group" style="flex: 2;">
                    <label class="form-label">Description *</label>
                    <input type="text" name="description" class="form-control" required placeholder="e.g. Electricity bill for January">
                </div>
                <div class="form-group">
                    <label class="form-label">Paid To</label>
                    <input type="text" name="vendor_name" class="form-control" placeholder="Vendor name">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Payment Mode</label>
                    <select name="payment_mode" class="form-control">
                        <option value="CASH">Cash</option>
                        <option value="BANK">Bank Transfer</option>
                        <option value="UPI">UPI</option>
                        <option value="CARD">Card</option>
                        <option value="CHEQUE">Cheque</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Reference No</label>
                    <input type="text" name="reference" class="form-control" placeholder="Cheque/UTR number">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Notes</label>
                <textarea name="notes" class="form-control" rows="2"></textarea>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">Save Expense</button>
        <a href="{{ url_for('accounting.expense_register') }}" class="btn btn-secondary btn-lg">Cancel</a>
    </div>
</form>
{% endblock %}
