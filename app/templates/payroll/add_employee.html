{% extends "base.html" %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add Employee</h1>
</div>

<form method="post" action="{{ url_for('payroll.add_employee') }}">
    <div class="card">
        <div class="card-header">Personal Details</div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group" style="flex: 2;">
                    <label class="form-label">Name *</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Employee Code</label>
                    <input type="text" name="code" class="form-control">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" name="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Aadhar Number</label>
                    <input type="text" name="aadhar_number" class="form-control" maxlength="12">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="2"></textarea>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">Employment Details</div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Department</label>
                    <input type="text" name="department" class="form-control" placeholder="e.g. Sales, Kitchen">
                </div>
                <div class="form-group">
                    <label class="form-label">Designation</label>
                    <input type="text" name="designation" class="form-control" placeholder="e.g. Manager, Cashier">
                </div>
                <div class="form-group">
                    <label class="form-label">Joining Date</label>
                    <input type="date" name="joining_date" class="form-control">
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">Salary Details</div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Basic Salary (₹) *</label>
                    <input type="number" name="basic_salary" step="0.01" value="0" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">HRA (₹)</label>
                    <input type="number" name="hra" step="0.01" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Other Allowances (₹)</label>
                    <input type="number" name="other_allowance" step="0.01" value="0" class="form-control">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">PF Deduction (₹)</label>
                    <input type="number" name="pf_deduction" step="0.01" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">ESI Deduction (₹)</label>
                    <input type="number" name="esi_deduction" step="0.01" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">TDS (₹)</label>
                    <input type="number" name="tds" step="0.01" value="0" class="form-control">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Bank Name</label>
                    <input type="text" name="bank_name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Bank Account Number</label>
                    <input type="text" name="bank_account" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">IFSC Code</label>
                    <input type="text" name="bank_ifsc" class="form-control">
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">Add Employee</button>
        <a href="{{ url_for('payroll.index') }}" class="btn btn-secondary btn-lg">Cancel</a>
    </div>
</form>
{% endblock %}
